<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="card bg-warning mt-5">
                            <h3 class="ms-5 mt-3 text-light">Account Information</h3>
                            <div class="container">
                                <form class="row">
                                    <div class="col-md-6">
                                      <label class="form-label">Name</label>
                                      <input type="text" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                      <label class="form-label">Email</label>
                                      <input type="text" class="form-control">
                                    </div>
                                    <div class="col-md-12 mt-3">
                                      <label class="form-label">Address</label>
                                      <input type="text" class="form-control">
                                    </div>
                                    <div class="col-md-4 mt-3">
                                      <label class="form-label">City</label>
                                      <input type="email" class="form-control">
                                    </div>
                                    <div class="col-md-4 mt-3">
                                      <label class="form-label">States</label>
                                      <select name="" id="" class="form-select">
                                        <option value="">Punjab</option>
                                        <option value="">Sindh</option>
                                        <option value="">Kpk</option>
                                        <option value="">Balochistan</option>
                                      </select>
                                    </div>
                                    <div class="col-md-4 mt-3">
                                      <label class="form-label">Contact</label>
                                      <input type="text" class="form-control">
                                    </div>
                                    
                                    <div class="col-md-12 mt-3">
                                      <label class="form-label">Pickup Addess will be same </label>
                                      <br>
                                      <div class="form-check form-check-inline mt-3">
                                        <input type="radio" class="form-check-input" name="rdo" checked>
                                        <label class="form-check-label">Yes</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" name="rdo">
                                        <label class="form-check-label">No</label>
                                      </div>
                                      
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <label class="form-label">Date</label>
                                        <input type="date" class="form-control">
                                      </div>
                                      <div class="col-md-6 mt-3">
                                        <label class="form-label">Time</label>
                                        <input type="time" class="form-control">
                                      </div>
                                      <div class="col-md-6 mt-3">
                                        
                                        <input type="date" class="form-control">
                                      </div>
                                      <div class="col-md-6 mt-3">
                                       
                                        <input type="time" class="form-control">
                                      </div>
                                      <div class="col-md-6 mt-3"  >
                                        
                                        <input type="date" class="form-control">
                                      </div>
                                      <div class="col-md-6 mt-3">
                                       
                                        <input type="time" class="form-control">
                                      </div>
                                    <div class="col-md-12 mt-3">
                                      <br>
                                      <button class="btn btn-primary form-control">Submit</button>

                                      <button class="btn btn-primary form-control mt-5"><a href="ubox.html" style="color: white;" class="btn btn-link">Login</a></button>
                                    </div>
                                </form>
                            </div>

                    </div>
